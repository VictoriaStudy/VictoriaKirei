<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align="center">Заполните анкету</h1>
    <form action="http://fe.it-academy.by/TestForm.php" method="post" id="registration">
       <fieldset>
            <legend>Личные данные</legend>
            <input type="text" name="second_name" value="Фамилия" pattern="[а-яёА-ЯЁ]+" maxlength="25" required autofocus> <br>
            <input type="text" name="name" value="Имя" pattern="[а-яёА-ЯЁ]+" maxlength="20" required> <br>
            <input type="text" name="add_name" value="Отчество" pattern="[а-яёА-ЯЁ]+" maxlength="24" required>
            <fieldset>
                <legend>Паспортные данные</legend>
                <input type="text" name="passport_ser" value="AA" pattern="[A-Z]{2}" maxlength="2" required> <br>
                <input type="text" name="passport_num" value="1234567" pattern="[0-9]{7}" maxlength="7" required> <br>
            </fieldset>
            <fieldset>
                <legend>Дата рождения</legend>
                <input type="text" name="year" value="2000" pattern="[0-9]{4}"> <br>
                <select name="month">
                    <option value="01">Январь</option>
                    <option value="02">Февраль</option>
                    <option value="03">Март</option>
                    <option value="04">Апрель</option>
                    <option value="05">Май</option>
                    <option value="06">Июнь</option>
                    <option value="07">Июль</option>
                    <option value="08">Август</option>
                    <option value="09">Сентябрь</option>
                    <option value="10">Октябрь</option>
                    <option value="11">Ноябрь</option>
                    <option value="12">Декабрь</option>
                </select> <br>
                <input type="number" name="day" min="1" max="31" step="1">
            </fieldset>
            <select name="nationality" required>
                <option value="RB">РБ</option>
                <option value="RF">РФ</option>
                <option value="USA">США</option>
            </select>
            <label>Национальность</label><br>
            <label>Адрес:</label> <br>
            <textarea name="address"></textarea>
       </fieldset>
       <fieldset>
            <legend>Интересы</legend>
            <fieldset>
                <legend>Хобби</legend>
                <label><input type="checkbox" name="hobby[]" value="Рыбалка">Рыбалка</label> <br>
                <label><input type="checkbox" name="hobby[]" value="Астрономия">Астрономия</label> <br>
                <label><input type="checkbox" name="hobby[]" value="Дайвинг">Дайвинг</label> <br>
                <label><input type="checkbox" name="hobby[]" value="Марки">Марки</label> <br>
            </fieldset>
            <fieldset>
                <legend>Домашние животные</legend>
                <select name="pets[]" size="12" multiple>
                    <optgroup label="Попугаи">
                        <option value="Волнистый">Волнистый</option>
                        <option value="Ара">Ара</option>
                        <option value="Неразлучник">Неразлучник</option>
                    </optgroup>
                    <optgroup label="Рыба">
                        <option value="Караси">Караси</option>
                        <option value="Окуни">Окуни</option>
                        <option value="Осётр">Осётр</option>
                    </optgroup>
                    <optgroup label="Птицы">
                        <option value="Стая ворон">Стая ворон</option>
                        <option value="Аист">Аист</option>
                        <option value="Археоптерикс">Археоптерикс</option>
                    </optgroup>
                </select>
            </fieldset>
       </fieldset>
       <fieldset>
            <legend>Данные для входа и восстановления пароля</legend>
            <input type="text" name="login" placeholder="Логин" pattern="[a-zA-Z]{5,20}" maxlength="20" required> <br>
            <input type="password" name="password" placeholder="Пароль" pattern="[a-zA-Z]{10,20}" maxlength="20" required autocomplete="off"> <br>
       </fieldset>
       <fieldset>
            <legend>Координаты</legend>
            <input type="email" name="email" placeholder="введите адрес почты"> <br>
            <input type="url" name="url" placeholder="введите адрес сайта">
       </fieldset>
       <fieldset>
            <legend>Цифры</legend>
            <input type="number" name="number" min="-2.5" max="2.5" step="0.1"> <br>
            <input type="range" name="range" min="1" max="10">
       </fieldset>
    </form>

    <!--Вынесла из <form> чтобы при нажатии на кнопку с картинкой ничего не происходило-->
    <!--Иначе кнопка с картинкой отрабатывала как кнопка submit-->
    <fieldset>
        <legend>Кнопки управления</legend>
        <input type="submit" form="registration">
        <input type="reset" form="registration"> <br>
        <input type="image" src="img/email.jpg">
   </fieldset>
</body>
</html>
